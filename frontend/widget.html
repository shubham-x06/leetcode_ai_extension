<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Hint Widget</title>
</head>
<body>
  <div class="ai-widget-header">
    <h3>AI Assistant</h3>
    <button id="toggle-widget-body" title="Minimize">-</button>
  </div>
  <div class="ai-widget-body">
    <div id="ai-chat-history" class="ai-chat-history">
      <div class="hint-message">Click 'Get Hint' to start.</div>
    </div>
    <div class="ai-widget-controls">
      <button id="get-hint-btn">Get Hint</button>
      <button id="get-solution-btn">Solution</button>
    </div>
  </div>
</body>
</html>
